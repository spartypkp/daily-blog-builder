<!-- Initial Task Content -->
<div class="task-content p-4 border rounded" id="taskContent1">
    <!-- Task Start -->
    <div class="task-start mb-4 bg-white p-4 border rounded">
        <h3 class="font-bold">Task Start</h3>
        <label for="task_goal">Task Goal:</label>
        <textarea id="task_goal" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="Desired outcome or goal for the task..."
            oninput="autoResizeTextArea(event)"></textarea>

        <label for="task_description" class="block mt-2">Task Description:</label>
        <textarea id="task_description" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="Task description..." oninput="autoResizeTextArea(event)"></textarea>

        <label for="task_expected_difficulty" class="block mt-2">Expected Difficulty:</label>
        <input type="range" id="task_expected_difficulty" min="1" max="100" value="50" class="w-full">

        <label for="task_planned_approach" class="block mt-2">Planned Approach:</label>
        <textarea id="task_planned_approach" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="Planned approach or strategy to solve the problem..."
            oninput="autoResizeTextArea(event)"></textarea>
    </div>

    <!-- Task Work -->
    <div class="task-work mb-4 bg-white p-4 border rounded">
        <h3 class="font-bold">Task Work</h3>
        <label for="task_progress_notes" class="block">Progress Notes:</label>
        <div id="task_progress_notes" class="min-h-[300px]">
            <!-- Notes are handled by Quill -->
        </div>

        <label for="challenges_encountered" class="block mt-4">Challenges Encountered:</label>
        <textarea id="challenges_encountered"
            class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="Key challenges or bugs encountered..."
            oninput="autoResizeTextArea(event)"></textarea>

        <label for="research_questions" class="block mt-4">Research Questions:</label>
        <textarea id="research_questions" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="List of research questions that arose while working on the task..."
            oninput="autoResizeTextArea(event)"></textarea>
    </div>

    <!-- Task Reflection -->
    <div class="task-reflection mb-4 bg-white p-4 border rounded">
        <h3 class="font-bold">Task Reflection</h3>

        <label for="tools_used" class="block">Tools Used:</label>
        <textarea id="tools_used" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="Key tools, libraries, or frameworks used during the task..."
            oninput="autoResizeTextArea(event)"></textarea>

        <label for="reflection_successes" class="block mt-4">Successes:</label>
        <textarea id="reflection_successes" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="What worked well during the task?" oninput="autoResizeTextArea(event)"></textarea>

        <label for="reflection_failures" class="block mt-4">Failures or Shortcomings:</label>
        <textarea id="reflection_failures" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="What didnâ€™t work and why?" oninput="autoResizeTextArea(event)"></textarea>

        <label for="output_or_result" class="block mt-4">Output or Result:</label>
        <textarea id="output_or_result" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="The outcome or deliverable from this task (e.g., code, documentation)."
            oninput="autoResizeTextArea(event)"></textarea>

        <!-- Time Spent Fields -->
        <label for="time_spent_coding" class="block mt-4">Time Spent Coding:</label>
        <input type="text" id="time_spent_coding" class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter coding time spent (e.g., 2 hours)" />

        <label for="time_spent_researching" class="block mt-4">Time Spent Researching:</label>
        <input type="text" id="time_spent_researching" class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter research time spent (e.g., 30 minutes)" />

        <label for="time_spent_debugging" class="block mt-4">Time Spent Debugging:</label>
        <input type="text" id="time_spent_debugging" class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter debugging time spent (e.g., 45 minutes)" />

        <label for="follow_up_tasks" class="block mt-4">Follow-Up Tasks:</label>
        <textarea id="follow_up_tasks" class="w-full p-2 border border-gray-300 rounded min-h-[150px]"
            placeholder="Immediate next steps or follow-up tasks..."
            oninput="autoResizeTextArea(event)"></textarea>
    </div>

    <button type="button" onclick="removeTask(1)"
        class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Remove Task</button>
</div>
