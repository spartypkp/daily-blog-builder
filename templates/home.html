<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Builder</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>


</head>

<body class="bg-white p-4">
    <header class="text-center mb-6">
        <h1 class="text-5xl font-bold">Daily Blog Builder</h1>
        <select id="blogDateSelector" onchange="fetchBlogData(this.value)">
            <!-- Options will be dynamically populated by JavaScript -->
        </select>
        <!-- <p id="date" class="text-sm">Date: {{ today_date }}</p> -->
    </header>
    <!-- Introduction Section -->
    <section class="goals mb-8 bg-gray-200 shadow-md rounded-lg p-6">
        <h1 class="text-xl font-semibold text-center mb-4">Morning Pregame</h1>
        <div class="mx-auto bg-white p-4 border rounded">

            <!-- Context for the Day -->
            <label for="personal_context" class="block mt-4 font-bold">Context for the Day</label>
            <div id="personal_context" class="min-h-[100px]"></div>

            <!-- Daily Goals -->
            <label for="daily_goals" class="block mt-4 font-bold">Daily Goals</label>
            <div id="daily_goals" class="min-h-[150px]"></div>

            <!-- Learning Focus -->
            <label for="learning_focus" class="block mt-4 font-bold">Learning Focus</label>
            <div id="learning_focus" class="min-h-[100px]"></div>

            <!-- Challenges -->
            <label for="challenges" class="block mt-4 font-bold">Anticipated Challenges</label>
            <div id="challenges" class="min-h-[100px]"></div>

            <!-- Plan of Action -->
            <label for="plan_of_action" class="block mt-4 font-bold">Plan of Action</label>
            <div id="plan_of_action" class="min-h-[100px]"></div>


            <!-- Mood Sliders -->
            <label for="enthusiasm_level" class="block mt-4">Enthusiasm Level:</label>
            <input type="range" id="enthusiasm_level" min="0" max="100"
                value="{{ today_blog.enthusiasm_level if today_blog else 50 }}" class="w-full">

            <label for="burnout_level" class="block mt-2">Burnout Level:</label>
            <input type="range" id="burnout_level" min="0" max="100"
                value="{{ today_blog.burnout_level if today_blog else 50 }}" class="w-full">

            <label for="leetcode_hatred_level" class="block mt-2">LeetCode Hatred:</label>
            <input type="range" id="leetcode_hatred_level" min="0" max="100"
                value="{{ today_blog.leetcode_hatred_level if today_blog else 50 }}" class="w-full">

            <label for="focus_level" class="block mt-2">Focus Level:</label>
            <input type="range" id="focus_level" min="0" max="100"
                value="{{ today_blog.focus_level if today_blog else 50 }}" class="w-full">

        </div>
    </section>

    <!-- Tasks Section -->
    <section class="tasks mb-8 bg-gray-200 shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-center mb-4">Tasks</h1>
        <div class="tab-buttons flex justify-center mb-2 space-x-2">
            <!-- Task Tabs can be dynamically populated if needed -->
        </div>
        <div class="text-center">
            <button type="button" onclick="addTask()"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">+ Add Task</button>
        </div>
        <div class="tab-content mt-4" id="tabContent">
            
        </div>
    </section>



    <!-- Reflection Section -->
    <section class="reflection mb-6 bg-gray-200 shadow-md rounded-lg p-6">
        <h1 class="text-xl font-semibold text-center mb-4">Daily Reflection</h1>

        <div class="mb-4 bg-white p-4 border rounded">
            <!-- Technical Challenges -->
            <h3 class="font-bold">Technical Challenges</h3>
            <div id="technical_challenges" class="min-h-[150px]"></div>

            <!-- Interesting Bugs -->
            <h3 class="font-bold mt-4">Interesting Bugs</h3>
            <div id="interesting_bugs" class="min-h-[150px]"></div>

            <!-- Unanswered Questions -->
            <h3 class="font-bold mt-4">Unanswered Questions</h3>
            <div id="unanswered_questions" class="min-h-[150px]"></div>

            <!-- Learning Outcomes -->
            <h3 class="font-bold mt-4">Learning Outcomes</h3>
            <div id="learning_outcomes" class="min-h-[150px]"></div>

            <!-- Short-Term Next Steps -->
            <h3 class="font-bold mt-4">Short-Term Next Steps</h3>
            <div id="next_steps_short_term" class="min-h-[150px]"></div>

            <!-- Long-Term Next Steps -->
            <h3 class="font-bold mt-4">Long-Term Next Steps</h3>
            <div id="next_steps_long_term" class="min-h-[150px]"></div>

            <!-- Mood Sliders (Self-Reflective & Humorous) -->
            <h3 class="font-bold mt-4">Mood & Self-Reflection</h3>
            <label for="productivity_level" class="block mt-4">Productivity Level:</label>
            <input type="range" id="productivity_level" min="0" max="100" value="50" class="w-full">

            <label for="distraction_level" class="block mt-4">Distraction Level:</label>
            <input type="range" id="distraction_level" min="0" max="100" value="50" class="w-full">

            <label for="desire_to_play_steam_games_level" class="block mt-4">Desire to Play Steam Games:</label>
            <input type="range" id="desire_to_play_steam_games_level" min="0" max="100" value="50" class="w-full">

            <label for="overall_frustration_level" class="block mt-4">Overall Frustration:</label>
            <input type="range" id="overall_frustration_level" min="0" max="100" value="50" class="w-full">
        </div>
    </section>



    <footer class="text-center">
        <button type="button" onclick="exportBlog()"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Export Blog</button>
    </footer>
</body>

</html>
